#spring.cloud.stream.bindings.raceIdToWinsShowBracketQToPoint-in-0.destination=raceId
#spring.cloud.stream.bindings.raceIdToQuinellaToPoint-in-0.destination=raceId
#spring.cloud.stream.bindings.raceIdToQuinellaPlaceToPoint-in-0.destination=raceId
