spring.profiles.active=local

### schema for app data ###
spring.app.datasource.driver-class-name=org.postgresql.Driver
spring.app.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.app.datasource.username=postgres
spring.app.datasource.password=secret

### spring jpa ###
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

### spring cloud steam ###
spring.cloud.stream.function.definition=comingRaceIds;\
  raceIdToWinsShowBracketQToPoint;\
  raceIdToQuinellaToPoint;\
  raceIdToQuinellaPlaceToPoint;\
  raceIdToExactaToPoint;\
  JvWatchEventId;\
  JvWatchEventIdSubscribe
