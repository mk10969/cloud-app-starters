# spring initializing
spring.init.enabled=true

# schema for app data
spring.app.datasource.driver-class-name=org.postgresql.Driver
spring.app.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.app.datasource.username=postgres
spring.app.datasource.password=secret

# spring jpa
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

## spring cloud steam
spring.cloud.stream.function.definition=comingRaceIds;raceIdsToQuinellaPoint;log
spring.cloud.stream.bindings.comingRaceIds-out-0.destination=raceId
spring.cloud.stream.bindings.raceIdsToQuinellaPoint-in-0.destination=raceId
spring.cloud.stream.bindings.raceIdsToQuinellaPoint-out-0.destination=quinellaOdds
spring.cloud.stream.bindings.writeToInfluxDB-in-0.destination=quinellaOdds

# @PollableBean => interval
spring.cloud.stream.poller.fixedDelay=10000
