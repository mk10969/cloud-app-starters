##### spring cloud steam function #####

### init flag
uma.stream.init.enabled=false
uma.stream.rerun.enabled=false
uma.stream.event.enabled=true
### uma properties
uma.stream.function.debug=true
### functions
spring.cloud.stream.function.definition=JvWatchEventId;\
  JvWatchEventIdScatter;\
  eventToRacingChange;\
  eventToRacingRefund;\
  raceIdToBusinessRacing|subscribe;\
  raceIdToBusinessRacingHorse|subscribe;\
  raceIdToBusinessRacingRefund|subscribe;\
  raceIdToExacta;\
  raceIdToQuinella;\
  raceIdToQuinellaPlace;\
  raceIdToWinsShowBracketQ;\
  subscribe;\
  subscribe2;\
  dynamicRaceId
### dynamicRaceId ->
#  business racing update
#  business racingHorse update
#  business racingRefund update
spring.cloud.stream.bindings.dynamicRaceId-out-0.destination=dynamicRaceId
spring.cloud.stream.bindings.raceIdToBusinessRacing|subscribe-in-0.destination=dynamicRaceId
spring.cloud.stream.bindings.raceIdToBusinessRacingHorse|subscribe-in-0.destination=dynamicRaceId
spring.cloud.stream.bindings.raceIdToBusinessRacingRefund|subscribe-in-0.destination=dynamicRaceId
### event notification -> racing update -> subscribe: pipeline
spring.cloud.stream.bindings.JvWatchEventId-out-0.destination=eventId
spring.cloud.stream.bindings.JvWatchEventIdScatter-in-0.destination=eventId
spring.cloud.stream.bindings.JvWatchEventIdScatter-out-0.destination=aaaaa
spring.cloud.stream.bindings.JvWatchEventIdScatter-out-1.destination=bbbbb
spring.cloud.stream.bindings.eventToRacingRefund-in-0.destination=aaaaa
spring.cloud.stream.bindings.eventToRacingChange-in-0.destination=bbbbb
spring.cloud.stream.bindings.eventToRacingRefund-out-0.destination=fixedRefund
spring.cloud.stream.bindings.eventToRacingChange-out-0.destination=changedRacing
### racingRefund -> racing -> racingHorse(動いていないw)
spring.cloud.stream.bindings.raceIdToBusinessRacing-in-1.destination=fixedRefund
spring.cloud.stream.bindings.raceIdToBusinessRacing-out-1.destination=fixedRacing
spring.cloud.stream.bindings.raceIdToBusinessRacingHorse-in-1.destination=fixedRacing
spring.cloud.stream.bindings.raceIdToBusinessRacingHorse-out-1.destination=fixedRacingHorse
spring.cloud.stream.bindings.subscribe-in-0.destination=fixedRacingHorse
spring.cloud.stream.bindings.subscribe2-in-0.destination=changedRacing
